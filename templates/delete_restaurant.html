<!DOCTYPE html>
<html>
    <head>
        <title>Menu Builder</title>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.min.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    </head>
    <body class="container">
        <header>
            <div class="title">
                <h1>Delete Restaurant</h1>
            </div>
            <div class="session">
                {% if not user %}
                <p><a href="/login">Sign In</a></p>
                {% endif %}                
                {% if user %}
                <p>{{user.name}}</p>
                <p><a href="{{url_for('gdisconnect')}}">Sign Out</a></p>
                {% endif %}
            </div>
        </header>
        <content>
            <p>Are you sure you want to delete {{restaurant.name}}?</p>
            <form action="{{url_for('deleteRestaurant',
                         restaurant_id=restaurant.id)}}",
            method="post">
            <button type="submit" class="btn btn-default">Delete</button>
            </form>
            <p class="cancel"><a href="{{url_for('restaurants')}}">Cancel</a></p>
        </content>
    </body>
</html>
