<!DOCTYPE html>
<html>
    <head>
        <title>Menu Builder</title>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.min.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    </head>
    <body>
    <div class="container">
        <header>
            <div class="title">
                <h1>Delete Menu Item</h1>
            </div>
            <div class="session">
                <p>{{username}}</p>
                {% if not username %}
                <p><a href="/login">Sign In</a></p>
                {% endif %}                
                {% if username %}
                <p><a href="{{url_for('gdisconnect')}}">Sign Out</a></p>
                {% endif %}
            </div>
        </header>
        <content>
            <p>Are you sure you want to delete {{item.name}}?</p>
            <form action="{{url_for('deleteMenuItem', item_id=item.id)}}",
            method="post">
            <button type="submit" class="btn btn-default">Delete</button>
            </form>
            <p class="cancel"><a href="{{url_for('restaurantMenu', restaurant_id=restaurant_id)}}">Cancel</a></p>
        </content>
    </body>
</html>
