<!DOCTYPE html>
<html>
    <head>
        <title>Menu Builder</title>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.min.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    </head>
    <body class="container">
        <header>
            <div class="title">
                <h1>Edit Menu Item</h1>
            </div>
        </header>
        <content>
            <form action="{{url_for('editMenuItem', restaurant_id=restaurant.id, item_id=item.id)}}" 
            method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control input-lg" name="name"
                    value="{{item.name}}">
                    <br>
                    <label for="description">Description</label>
                    <textarea class="form-control input-lg" rows="3"
                    name="description">{{item.description}}</textarea>
                    <br>
                    <label for="course">Course</label>
                    <select class="form-control input-lg" name="course">
                      <option>Appetizer</option>
                      <option>Entree</option>
                      <option>Dessert</option>
                      <option>Beverage</option>
                    </select>
                    <br>
                    <label for="price">Price</label>
                    <input type="text" class="form-control input-lg" name="price"
                    size="8" maxlength="8" value="{{item.price}}">
                </div>
                <div class="item_actions">
                    <table>
                        <tr>
                            <td>
                                <button type="submit" class="btn btn-default">Update</button>
                            </td>
                            <td>
                                <a href="{{url_for('restaurantMenu', restaurant_id=restaurant.id)}}" 
                                class="btn btn-default">Cancel</a>
                            </td>
                        </tr>
                    </table>
                </div>
            </form>
            <div class="session">
                {% if not user %}
                <p><a href="/login" class="btn btn-default">Sign In</a></p>
                {% endif %}                
                {% if user %}
                <p>Signed in as {{user.name}}</p>
                <p><img src={{user.picture}} class="img-responsive"></p>
                <p><a href="{{url_for('disconnect')}}" class="btn btn-default">Sign Out</a></p>
                {% endif %}
            </div>
        </content>
    </body>
</html>
