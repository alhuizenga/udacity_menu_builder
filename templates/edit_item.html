<!DOCTYPE html>
<html>
    <head>
        <title>Menu Builder</title>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.min.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    </head>
    <body>
    <div class="container">
        <header>
            <div class="title">
                <h1>Edit Menu Item</h1>
            </div>
            <div class="session">
                {% if not user %}
                <p><a href="/login">Sign In</a></p>
                {% endif %}                
                {% if user %}
                <p>{{user.name}}</p>
                <p><a href="{{url_for('gdisconnect')}}">Sign Out</a></p>
                {% endif %}
            </div>
        </header>
        <content>
        <div>
        restaurant is {{restaurant.name}}, {{restaurant.id}}<br>
        item is {{item.name}}, {{item.id}}
        </div>
            <form action="{{url_for('editMenuItem', restaurant_id=restaurant.id, item_id=item.id)}}" 
            method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control input-lg" name="name"
                    value="{{item.name}}">
                    <br>
                    <label for="name">Description</label>
                    <textarea class="form-control input-lg" rows="3"
                    name="description">{{item.description}}</textarea>
                    <br>
                    <label for="course">Course</label>
                    <select class="form-control input-lg" name="course">
                      <option selected disabled>{{item.course}}</option>
                      <option>Appetizer</option>
                      <option>Entree</option>
                      <option>Dessert</option>
                      <option>Beverage</option>
                    </select>
                    <br>
                    <label for="name">Price</label>
                    <input type="text" class="form-control input-lg" name="price"
                    size="8" maxlength="8" value="{{item.price}}">
                </div>
                <button type="submit" class="btn btn-default">Update</button>
            </form>
            <br>
            <p class="cancel"><a href="{{url_for('restaurantMenu', restaurant_id=restaurant.id)}}">Cancel</a></p>
        </content>
    </body>
</html>
